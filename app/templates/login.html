<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form method="POST" style="margin:5% auto; max-width:500px;">
                <div class="col-md-12">
                    <div class="form-group">
                        <h2 align="center">Login</h2>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      {% for category, message in messages %}
                        <div align="center" class="form-group"><div class="alert alert-{{ category }}">{{ message }}</div></div>
                      {% endfor %}
                    {% else %}
                    <div class="form-group"><hr/></div>
                    {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label>Login Token:</label>
                        <div class="input-group">
                            <input type="text" name="token" class="form-control" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-block btn-primary" value="Login">
                    </div>
                    <p align="center">You shouldn't open this page over your browser.</br>
                        Use the <a href="https://challenges.the-morpheus.de/downloads/development.zip">company client</a> to get access to this page!</p>
                </div>
            </form>
        </div>
    </body>
</html>
